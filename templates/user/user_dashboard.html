{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard - Restaurant</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_dashboard.css' %}">
</head>

<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="dashboard">

            <div class="left_side">
                <div class="profile">
                    <h2>Profile</h2>
                    <div class="profile-details">
                        <!-- User profile information goes here -->
                    </div>
                </div>

                <div class="notifications">
                    <h2>Notifications</h2>
                    <ul id="notification-list"></ul>
                </div>

            </div>

            <div class="right_side">
                <div class="calendar">
                    <h2>Calendar</h2>
                    <div id="calendar"></div>
                </div>
                <div class="orders">
                    <h2>Order History</h2>
                    <ul id="order-list"></ul>
                </div>
            </div>

        </div>
    </div>

    <script src="{% static 'js/user_dashboard.js' %}"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        // calendar library or plugin.FullCalendar library (https://fullcalendar.io/).
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</body>

</html>
